<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="game.js" defer></script>
    <script src="controllers.js" defer></script>
</head>
<body>
    <div class="my-modal">
        <form class="modal-content">
            <div class="form-row">Tic Tac Toe</div>
            <div class="form-row">
                <label for="player-name1">
                    <img src="static/x.svg" alt="x">
                </label>
                <input type="text" name="player-name1" id="player1" value="Player 1" maxlength="10" required>
            </div>
            <div class="form-row">vs.</div>
            <div class="form-row">
                <label for="player-name2">
                    <img src="static/o.svg" alt="x">
                </label>
                <input type="text" name="player-name2" id="player2" value="Player 2" maxlength="10" required>
            </div>
            <button >Start Game</button>
        </form>
    </div>
    <div class="content" id="game-screen">
        <div class="header">
            <div>
                <div class="header logo">Tic Tac Toe</div>
                <div class="header button" id="restart">
                    <span class="material-icons md-dark">refresh</span>
                </div>
            </div>
        </div>
        <div class="game-content">
            <div class="game-status">game status content</div>
            <div id="game-board">
                <div>
                    <button> </button>
                    <button> </button>
                    <button> </button>
                </div>
                <div>
                    <button> </button>
                    <button> </button>
                    <button> </button>
                </div>
                <div>
                    <button> </button>
                    <button> </button>
                    <button> </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>vanessapigwin</div>
            <a class="footer icon" href="https://github.com/vanessapigwin/top-tictactoe">
                <img src="static/github-mark-white.png" alt="github-logo">
            </a>
        </div>
    </div>
</body>
</html>
